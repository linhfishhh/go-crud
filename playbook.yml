- hosts: server
  remote_user: ubuntu
  become: Yes
  tasks:
    - name: install docker
      apt:
        name:
          - docker
          - docker-compose
        state: present
    - name: login docker hub
      shell: docker login -u "{{DOCKER_USERNAME}}" -p "{{DOCKER_PASSWORD}}"
    - name: coppy file
      copy:
        src: docker-compose.yaml
        dest: /home/ubuntu
    - name: restart docker-compose
      shell: |
        docker-compose stop
        docker-compose rm -f
        docker-compose pull
        docker-compose up -d